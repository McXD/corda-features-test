<table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="lender">
    <th mat-header-cell *matHeaderCellDef>Lender</th>
    <td mat-cell *matCellDef="let iou">{{ iou.lender }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let iou">{{ iou.amount }}</td>
  </ng-container>

  <ng-container matColumnDef="linearId">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let iou">{{ iou.uid }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell  *matHeaderCellDef > Action </mat-header-cell>
    <mat-cell *matCellDef="let iou" >
        <button mat-button (click)="onClick(iou)">{{iou.amount == 0? "Retire" : "Pay"}}</button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
