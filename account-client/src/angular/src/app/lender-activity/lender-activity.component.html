<table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8 demo-table">
  
    <ng-container matColumnDef="borrower">
      <th mat-header-cell *matHeaderCellDef>Borrower</th>
      <td mat-cell *matCellDef="let iou">{{ iou.borrower }}</td>
    </ng-container>
  
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let iou">{{ iou.amount }}</td>
    </ng-container>
  
    <ng-container matColumnDef="linearId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let iou">{{ iou.uid }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
